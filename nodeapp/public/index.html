<!doctype html>
<html lang="en" ng-app="pipboy">
<head>
	<meta charset="utf-8">
	<title>PipBoy HQ</title>
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
	<div ng-controller="HeaderController">
		<ul ng-if="!Unit.page" id="navigation">
			<li><a href="#!/">Units</a></li><li ng-repeat="unit in Unit.units" ng-class="{ selected: unit.slug === Unit.unit.slug }"><a href="#!/unit/{{ unit.slug }}">{{ unit.label }}</a></li></li>
		</ul>
		<ul ng-if="Unit.page" id="navigation">
			<li><a href="#!/">Units</a></li><li ng-repeat="unit in Unit.units" ng-class="{ selected: unit.slug === Unit.unit.slug }"><a href="#!/unit/{{ unit.slug }}/{{ Unit.page.slug }}">{{ unit.label }}</a></li></li>
		</ul>
	</div>
	
	<div id="content" ng-view></div>
	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYza82kCIJoaJPpGfOmH8veToUnSVD1UY&sensor=true"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
